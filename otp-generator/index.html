<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href = "style.css">

<body>
    <div class="tagProvider">
        <div class = "card">
            <h1>OTP Verification</h1>
            <div>
                <p class = "OTPplaceholder">
                    Enter the code please :
                    <br>
                    <span>123456</span>

                </p>
                <div class = "otpWrapper">
                    <input type = "number" tabindex = "0" onkeyup = "moveToNextInput(this)">
                    <input type = "number" tabindex = "1" onkeyup = "moveToNextInput(this)">
                    <input type = "number" tabindex = "2" onkeyup = "moveToNextInput(this)">
                    <input type = "number" tabindex = "3" onkeyup = "moveToNextInput(this)">

                    <div class = "OTPresult">
                        <p></p>
                    </div>
                    
                    <div>
                        <button class = "otpBtnHandler">verify</button>
                    </div>

                    <div class = "otherWays">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class = "modalBoxOverlay"></div>
